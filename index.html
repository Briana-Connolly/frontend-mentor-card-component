<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="containter">
    <div class="back back-top">
      <img src="images/bg-pattern-top.svg" scr="background top">
    </div>
    <div class="back back-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="background bottom">
    </div>

    <div class="card">
        <div class= "top-card">
          <img src="images/bg-pattern-card.svg" alt="top card img" id="top-background">
          
        </div>
        

        <div class="bottom-card">
          <img src="images/image-victor.jpg" alt="Victor profile picture" id="profile-pic">
          <div class="bio">
            <p>
            <b>Victor Crest</b>
            26
          </p>
          <p>
            London
          </p>
          </div>
          <hr>
        
          <div clas="stats">
            <div class="col">
              <b>80K</b>
            <br>
            Followers
            </div>
            <div class="col">
              <b>803K</b>
              <br>
              Likes
            </div>
            <div class="col">
              <b>1.4K</b>
              <br>
              Photos
            </div>
          </div>
        </div>
      </div>

    
  </div>

</body>
</html>
